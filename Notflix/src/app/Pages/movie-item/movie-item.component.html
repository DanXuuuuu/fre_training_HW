<div class="movie-item" >

  <img
    class="poster"
    [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path"
  />
<div class="title-container">
  <h3>{{ movie.title }}</h3>
  <mat-spinner *ngIf="isLoading" [diameter]="30" [color]="'accent'"></mat-spinner>
</div>
  <div class="movie-details">
    <span class="movie-detail"
      ><strong> {{ movie.release_date | date : "yyyy" }} </strong></span
    >
    <span class="movie-detail"
      ><strong> {{ movie.original_language | uppercase }} </strong></span
    >
    <span class="movie-detail"
      ><strong> {{ movie.vote_average | number : "1.1-1" }} </strong></span
    >
  </div>
  <p class="movie-overview">{{ movie.overview | truncate : 50 }}</p>
  <button (click)="navigateTodetails(movie.id)">More Details</button>
</div>
