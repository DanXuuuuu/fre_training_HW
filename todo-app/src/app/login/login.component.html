<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="login()" class="login-form">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        [(ngModel)]="username"
        name="username"
        required
        class="form-control"
      >
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
        class="form-control"
      >
    </div>
    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <div class="note">
    <p>Note: Use any username with password: password123</p>
  </div>
</div>
